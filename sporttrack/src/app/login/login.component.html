<!-- <mat-card class="main-card"> -->
  <mat-card class="main-card">
      <img class="image-style" src="../../assets/images/logos/sport-track-cor.png">
    <mat-card-header>
      <mat-card-title class="login-style">Login</mat-card-title>
      <mat-card-subtitle>Seja bem vindo!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="inputclass">
                <input  matInput placeholder="Email" [(ngModel)]="email" type="text" value="email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="inputclass">
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
      <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      <div class="lembrar-style">
        <a class="esqueceu-style" href="#">Esqueceu a seu senha?</a>
      </div>
      <mat-card-actions class="inputclass">
          <button mat-button (click)="login()">Entrar</button>
        </mat-card-actions>
    </mat-card-content>

  </mat-card>
