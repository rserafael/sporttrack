<div>
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox  (change)="$event ? masterToggleEntities() : null" [checked]="selectionForEntities.hasValue() && isAllEntitiesSelected()"
          [indeterminate]="selectionForEntities.hasValue() && !isAllEntitiesSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? onChecked(row) : null"
          [checked]="selectionForEntities.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.nome}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectionForEntities.isSelected(row)"></mat-row>
  </mat-table>

  <mat-paginator #paginator [length]="0" [pageIndex]="0" [pageSize]="9">
  </mat-paginator>
</div>
