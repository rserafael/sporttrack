<mat-card class="example-container">
  <mat-form-field>
    <input matInput placeholder="Nome da variável" [(ngModel)]="nome">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Peso" [(ngModel)]="peso">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Posição" [(ngModel)]="posicao">
  </mat-form-field>

  <mat-card-actions>
    <button [disabled]="!admin" mat-button matTooltip="Criar nova variavel" (click)="criarVariavel()">Criar</button>
  </mat-card-actions>
</mat-card>
